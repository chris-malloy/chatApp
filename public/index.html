<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- client version of socket.io, this is talking to scripts.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
    <title>Chat App</title>
</head>

<body>
    <img src="https://vignette1.wikia.nocookie.net/shadowfight/images/9/9f/Weapon_hw14_broom.png/revision/latest?cb=20151109190430" alt="">
    <!-- NAVBAR -->
    <div class="container" id="nav-wrapper">
        <div class="row top">
            <div class="col-sm-4" id="title">
                <h1>HallowChat</h1>
            </div>
            <div class="col-sm-8" id="user-name">
                <form action="" id="name-form">
                    <input type="text" class="" id="name-input" />
                    <button type="submit" id="submit-name" class="btn btn-warning">Chat with Me</button>
                </form>
            </div>
        </div>
    </div>
    </div>
    <!-- CHAT BOX -->
    <div class="container" id="main-wrapper">
        <div class="row wrapper">
            <!-- LEFT -->
            <div class="col-sm-4 user-box">
                <div class="text-region" id="users">
                    <h3>Connected Users</h3>
                    <!-- All Connected users will go here -->
                </div>
                <form action="" id="change-name">
                    <input type="text" placeholder="change name" />
                    <button type="submit" class="btn btn-warning">Change Your Name</button>
                </form>
            </div>
            <!-- RIGHT -->
            <div class="col-sm-8 message-box">
                <div class="text-region">
                    <h3>Messages</h3>
                    <div id="messages">
                        <!-- Messages will go here. -->
                    </div>
                </div>
                <form action="" id="submit-message">
                    <input type="text" id="new-message" />
                    <button type="submit" class="btn btn-warning">Send!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
